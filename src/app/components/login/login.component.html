<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1>Login Now</h1>

    <form [formGroup]="loginForm" (ngSubmit)="handleForm()"> 

        


        <div class="mb-2">
            <label for="email">email :</label>
            <input #inpytEmail formControlName="email" type="email" id="email" class="form-control">
        </div>

        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched ">
            <p *ngIf=" loginForm.get( 'email' )?.getError('required') ">email is required</p>
            <p *ngIf=" loginForm.get( 'email' )?.getError('email') ">email in valid</p>
        </div>

<!-- || inpytEmail.value.length > 0 -->

        <div class="mb-2">
            <label for="password">password :</label>
            <input #inpytPassword formControlName="password" type="password" id="password" class="form-control">
        </div>

        <div class="alert alert-danger"
            *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched ">
            <p *ngIf=" loginForm.get( 'password' )?.getError('required') ">password is required</p>
            <p *ngIf=" loginForm.get( 'password' )?.getError('pattern') ">must start with uppercase then from 6 to 20
            </p>
        </div>

        
<!-- || inpytPassword.value.length > 0 -->

        <button [disabled]="loginForm.invalid" (click)="handleForm()"
            class="btn-main ms-auto d-block">
            
             <i *ngIf="isLoding" class="fas fa-spinner fa-spin"></i>
            
            Login
        
        </button>

        
          
            <p *ngIf="msgError" class="alert alert-danger">  {{msgError}}  </p>
    </form>
</section>
