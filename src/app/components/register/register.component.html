<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1>Register Now</h1>

    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">

        <!-- <p>  {{registerForm.get("name")?.getError("minLength") | json }}  </p> -->

        <div class="mb-2">
            <label for="name">name :</label>
            <input  formControlName="name" type="text" id="name" class="form-control">
        </div>

        <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched ">
            <p *ngIf=" registerForm.get( 'name' )?.getError('required') ">name is required</p>
            <p *ngIf=" registerForm.get( 'name' )?.getError('minlength') ">name min Length 3</p>
            <p *ngIf=" registerForm.get( 'name' )?.getError('maxlength') ">name max Length 20</p>
        </div>

        <div class="mb-2">
            <label for="email">email :</label>
            <input  formControlName="email" type="email" id="email" class="form-control">
        </div>

        <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched ">
            <p *ngIf=" registerForm.get( 'email' )?.getError('required') ">email is required</p>
            <p *ngIf=" registerForm.get( 'email' )?.getError('email') ">email in valid</p>
        </div>

        <div class="mb-2">
            <label for="password">password :</label>
            <input  formControlName="password" type="password" id="password" class="form-control">
        </div>

        <div class="alert alert-danger"
            *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched ">
            <p *ngIf=" registerForm.get( 'password' )?.getError('required') ">password is required</p>
            <p *ngIf=" registerForm.get( 'password' )?.getError('pattern') ">must start with uppercase then from 6 to 20
            </p>
        </div>

        <div class="mb-2">
            <label for="rePassword">rePassword :</label>
            <input  formControlName="rePassword" type="password" id="rePassword" class="form-control">
        </div>

        <div class="alert alert-danger"
            *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched ">
            <p *ngIf=" registerForm.get( 'rePassword' )?.getError('required') ">rePassword is required</p>
            <p *ngIf=" registerForm.get( 'rePassword' )?.getError('mismatch') ">mismatch</p>
        </div>

        <div class="mb-2">
            <label for="phone">phone :</label>
            <input  formControlName="phone" type="telphone" id="phone" class="form-control">
        </div>

        <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched ">
            <p *ngIf=" registerForm.get( 'phone' )?.getError('required') ">phone is required</p>
            <p *ngIf=" registerForm.get( 'phone' )?.getError('pattern') ">egyption phone number only</p>
        </div>


        <button [disabled]="registerForm.invalid" (click)="handleForm()"
            class="btn-main ms-auto d-block">
            
             <i *ngIf="isLoding" class="fas fa-spinner fa-spin"></i>
            
            Register
        
        </button>
          
            <p *ngIf="msgError" class="alert alert-danger">  {{msgError}}  </p>
    </form>
</section>
